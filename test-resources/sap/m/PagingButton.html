<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>PagingButton - sap.m</title>

    <script src="../../../resources/sap-ui-core.js"
            type="text/javascript"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_bluecrystal">
    </script>
    <script type="text/javascript">
        jQuery.sap.require("sap.m.PagingButton");

        var app = new sap.m.App("myApp", {initialPage: "page1"}),
            oNextPrevButton = new sap.m.PagingButton({
                count: 10, positionChange: function (oEvent) {
                    var msg = 'Position was ' + oEvent.getParameter("oldPosition")
                            + ", now is " + oEvent.getParameter("newPosition");
                    sap.m.MessageToast.show(msg);
                }
            }),
            oChangePositionInput = new sap.m.Input({
                liveChange: function (oEvent) {
                    oNextPrevButton.setPosition(+oEvent.getParameter("value"))
                }
            }),
            oChangePositionLabel = new sap.m.Label({text: "Change position value"}),
            oChangeCountInput = new sap.m.Input({
                liveChange: function (oEvent) {
                    oNextPrevButton.setCount(+oEvent.getParameter("value"))
                }
            }),
            oChangeCountLabel = new sap.m.Label({text: "Change count value"}),
            page1 = new sap.m.Page("page1", {
                title: "PagingButton",
                headerContent: [oNextPrevButton],
                content: [new sap.m.Panel({
                    backgroundDesign: "Transparent",
                    content: [oChangePositionLabel, oChangePositionInput, oChangeCountLabel, oChangeCountInput]
                })]
            });


        app.addPage(page1);

        app.placeAt("body");
    </script>

</head>
<body id="body" class="sapUiBody" role="application">
</body>
</html>
