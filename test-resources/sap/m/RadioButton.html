<!DOCTYPE HTML>

<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>RadioButton - sap.m</title>

		<script src="../../../resources/sap-ui-core.js"
			type="text/javascript" 
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m, sap.ui.core"
			data-sap-ui-theme="sap_bluecrystal">
		</script>

        <style>
            #vboxStates {
                padding: 2rem;
            }

            #vboxStates .sapMVBox {
                padding-right: 2rem;
            }
            
            #hBoxStatesSecondLine {
                padding-top: 2rem;
            }
            
            #flexbox2 {
                padding: 0 2rem;
            }
        </style>

		<script type="text/javascript">
			jQuery.sap.initMobile();
			var radioBtnPage = new sap.m.Page("radioBtnPage", {
				title : "Radio Button",
				footer : new sap.m.Bar({
					contentMiddle : [ new sap.m.Button({
						text : "Embedded"
					}) ]
				})
			});
			var oRadioButton1 = new sap.m.RadioButton({groupName:"Gruppe1", layoutData: new sap.m.FlexItemData({growFactor: 0}), select : function(oEvent) {console.log(oEvent.mParameters, '--------')}});
			var oRadioButton2 = new sap.m.RadioButton({enabled:false, groupName:"Gruppe1", layoutData: new sap.m.FlexItemData({growFactor: 0})});
			var oRadioButton3 = new sap.m.RadioButton({groupName:"Gruppe1", layoutData: new sap.m.FlexItemData({growFactor: 0})});
			var oRadioButton4 = new sap.m.RadioButton({groupName:"Gruppe2", layoutData: new sap.m.FlexItemData({growFactor: 0})});
			var oRadioButton5 = new sap.m.RadioButton({groupName:"Gruppe2", layoutData: new sap.m.FlexItemData({growFactor: 0})});
			var oRadioButton6 = new sap.m.RadioButton({groupName:"Gruppe2", selected:true, layoutData: new sap.m.FlexItemData({growFactor: 0})});
			var oRadioButton7 = new sap.m.RadioButton({enabled:false, groupName:"Gruppe3", selected:true, layoutData: new sap.m.FlexItemData({growFactor: 0})});
			var oRadioButton8 = new sap.m.RadioButton({enabled:false, groupName:"Gruppe3", layoutData: new sap.m.FlexItemData({growFactor: 0})});
			var oRadioButton9 = new sap.m.RadioButton({enabled:false, groupName:"Gruppe3", layoutData: new sap.m.FlexItemData({growFactor: 0})});
			var oRadioButton10 = new sap.m.RadioButton({enabled:false, groupName:"Gruppe4", text:'Text without setting label-width', layoutData: new sap.m.FlexItemData({growFactor: 0})});
			var oRadioButton11 = new sap.m.RadioButton({groupName:"Gruppe4", text: 'Text and width', width:'50px', layoutData: new sap.m.FlexItemData({growFactor: 0})});
			var oRadioButton12 = new sap.m.RadioButton({groupName:"Gruppe4", text: 'Text RTL', textDirection:"RTL", width:'90px', selected: true, layoutData: new sap.m.FlexItemData({growFactor: 0})});
			var oRadioButton13 = new sap.m.RadioButton({groupName:"Gruppe4", text: 'Not editable', selected: true, enabled: true, editable: false})

			var randomControl = new sap.m.Label({ text : "A label to rerender the whole page"});
			var anotherRandomControl = new sap.m.Label({ text : "A second label to rerender the whole page"});
			
			oRadioButton11.attachSelect(function(oEvent) {
				var oControlToAdd = oEvent.getParameter("selected") ? anotherRandomControl : randomControl;
				var oControlToRemove = oEvent.getParameter("selected") ? randomControl : anotherRandomControl;
				radioBtnPage.addContent(oControlToAdd);
				radioBtnPage.removeContent(oControlToRemove);
			});
			// Create a flexbox with flex items
			var hbox1 = new sap.m.HBox("hbox1", {
				items:[
					oRadioButton1,
					oRadioButton2,
					oRadioButton3
				]
			});
			var hbox2 = new sap.m.HBox("hbox2", {
				items:[
					oRadioButton4,
					oRadioButton5,
					oRadioButton6
				]
			});
			var hbox3 = new sap.m.HBox("hbox3", {
				items:[
					oRadioButton7,
					oRadioButton8,
					oRadioButton9
				]
			});
			var hbox4 = new sap.m.HBox("hbox4", {
				items:[
					oRadioButton10,
					oRadioButton11,
					oRadioButton12,
					oRadioButton13
				]
			});
			var oFBox2 = new sap.m.FlexBox("flexbox2", {
				items:[hbox1, hbox2, hbox3, hbox4
				]
			});
			oFBox2.setDirection('Column');

            // States
            var hBoxStatesFirstLine = new sap.m.HBox({
                items:[
                    new sap.m.VBox({
                        items: [
                            new sap.m.Label({text: 'Regular'}),
                            new sap.m.RadioButton({groupName:'v01', selected: true, text: 'Selected'}),
                            new sap.m.RadioButton({groupName:'v02', selected: false, text: 'Not Selected'})
                        ]
                    }),

                    new sap.m.VBox({
                        items: [
                            new sap.m.Label({text: 'For Hover'}),
                            new sap.m.RadioButton({groupName:'v03', selected: true, text: 'Selected'}),
                            new sap.m.RadioButton({groupName:'v04', selected: false, text: 'Not Selected'})
                        ]
                    }),

                    new sap.m.VBox({
                        items: [
                            new sap.m.Label({text: 'Read Only'}),
                            new sap.m.RadioButton({groupName:'v05', selected: true, editable: false, text: 'Selected'}),
                            new sap.m.RadioButton({groupName:'v06', selected: false, editable: false, text: 'Not Selected'})
                        ]
                    }),

                    new sap.m.VBox({
                        items: [
                            new sap.m.Label({text: 'Invalid/Error'}),
                            new sap.m.RadioButton({groupName:'v07', selected: true, valueState: sap.ui.core.ValueState.Error, text: 'Selected'}),
                            new sap.m.RadioButton({groupName:'v08', selected: false, valueState: sap.ui.core.ValueState.Error, text: 'Not Selected'})
                        ]
                    }),
                    new sap.m.VBox({
                        items: [
                            new sap.m.Label({text: 'Warning'}),
                            new sap.m.RadioButton({groupName:'v09', selected: true, valueState: sap.ui.core.ValueState.Warning, text: 'Selected'}),
                            new sap.m.RadioButton({groupName:'v10', selected: false, valueState: sap.ui.core.ValueState.Warning, text: 'Not Selected'})
                        ]
                    })
                ]
            });

            var hBoxStatesSecondLine = new sap.m.HBox('hBoxStatesSecondLine', {
                items: [
                    new sap.m.VBox({
                        items: [
                            new sap.m.Label({text: 'Disabled'}),
                            new sap.m.RadioButton({groupName:'v11', selected: true, enabled: false, text: 'Selected'}),
                            new sap.m.RadioButton({groupName:'v12', selected: false, enabled: false, text: 'Not Selected'}),
                        ]
                    }),
                    new sap.m.VBox({
                        items: [
                            new sap.m.Label({text: 'For Focus'}),
                            new sap.m.RadioButton({groupName:'v13', selected: true, text: 'Selected'}),
                            new sap.m.RadioButton({groupName:'v14', selected: false, text: 'Not Selected'})
                        ]
                    }),
                    new sap.m.VBox({
                        items: [
                            new sap.m.Label({text: 'Display-Mode?'}),
                            new sap.m.RadioButton({groupName:'v15', selected: true, enabled: false, editable: false, text: 'Selected'}),
                            new sap.m.RadioButton({groupName:'v16', selected: false, enabled: false, editable: false, text: 'Not Selected'})
                        ]
                    }),
                    new sap.m.VBox({
                        items: [
                            new sap.m.Label({text: 'Invalid Read Only'}),
                            new sap.m.RadioButton({groupName:'v17', selected: true, valueState: sap.ui.core.ValueState.Error, text: 'Selected', editable: false}),
                            new sap.m.RadioButton({groupName:'v18', selected: false, valueState: sap.ui.core.ValueState.Error, text: 'Not Selected', editable: false}),
                        ]
                    }),
                    new sap.m.VBox({
                        items: [
                            new sap.m.Label({text: 'Warning Read Only'}),
                            new sap.m.RadioButton({groupName:'v19', selected: true, valueState: sap.ui.core.ValueState.Warning, text: 'Selected', editable: false}),
                            new sap.m.RadioButton({groupName:'v20', selected: false, valueState: sap.ui.core.ValueState.Warning, text: 'Not Selected', editable: false}),
                        ]
                    })
                ]
            });

            var vboxStates = new sap.m.VBox("vboxStates", {
                items: [hBoxStatesFirstLine, hBoxStatesSecondLine]
            });

			jQuery.sap.require("sap.ui.model.json.JSONModel");
			// JSON sample data
			var data = {
				navigation : [ {
					title : "Travel Expend",
					description : "Access the travel expend workflow",
					icon : "images/travel_expend.png",
					iconInset : false,
					type : "Navigation",
					press : 'detailPage'
				}, {
					title : "Travel and expense report",
					description : "Access travel and expense reports",
					icon : "images/travel_expense_report.png",
					iconInset : false,
					type : "Navigation",
					press : 'detailPage'
				}, {
					title : "Travel Request",
					description : "Access the travel request workflow",
					icon : "images/travel_request.png",
					iconInset : false,
					type : "Navigation",
					press : 'detailPage'
				}, {
					title : "Work Accidents",
					description : "Report your work accidents",
					icon : "images/wounds_doc.png",
					iconInset : false,
					type : "Navigation",
					press : 'detailPage'
				}, {
					title : "Travel Settings",
					description : "Change your travel worflow settings",
					icon : "images/settings.png",
					iconInset : false,
					type : "Navigation",
					press : 'detailPage'
				} ]
			};

			var oItemTemplate = new sap.m.InputListItem({
				label : "{title}",
				content :  new sap.m.RadioButton({groupName:"Gruppe4"})
			});

			var oList2 = new sap.m.List({
				inset : true,
				headerText : "List with Radio Buttons",
				footerText : "Example"
			});
			
			function bindListData(data, itemTemplate, list)
			{
				var oModel = new sap.ui.model.json.JSONModel();
				// set the data for the model
				oModel.setData(data);
				// set the model to the list
				list.setModel(oModel);
				// bind Aggregation
				list.bindAggregation("items", "/navigation", itemTemplate);
			}

			var bToolbarAEnabled = true;

			var toolbar = new sap.m.Toolbar("toolbar", {
				enabled: bToolbarAEnabled,
				content: [
					new sap.m.RadioButton({
						text: "RadioButton",
						groupName:"group5"
					}),new sap.m.RadioButton({
						text: "RadioButton",
						groupName:"group5"
					})
				]
			});

			bindListData(data, oItemTemplate, oList2);
            radioBtnPage.addContent(vboxStates);
			radioBtnPage.addContent(oFBox2);
			radioBtnPage.addContent(oList2);
			radioBtnPage.addContent(toolbar);
			radioBtnPage.addContent(new sap.m.Button({
				text: "Toggle Enabled",
				press: function() {
					bToolbarAEnabled = !bToolbarAEnabled;
					toolbar.setEnabled(bToolbarAEnabled);
				}
			}));

			radioBtnPage.placeAt('body');
		</script>

	</head>

	<body id="body" class="sapUiBody">
	</body>
</html>
