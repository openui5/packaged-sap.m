<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>ObjectIdentifier - sap.m</title>
<script src="../../../resources/sap-ui-core.js" type="text/javascript"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.m"
	data-sap-ui-theme="sap_bluecrystal">
	
</script>
<script type="text/javascript">
	var bCheckBoxSet = true;

	var oModel = new sap.ui.model.json.JSONModel({
	                                 			"TextTrue": "TitleActive",
	                                			"true" : true,
	                                			"TextFalse" : "TitleNotActive",
	                                			"false" : false,
	                                			"formatterTest" : "dummyString"
	                                		});
	
	var oi1 = new sap.m.ObjectIdentifier("oi1", {
		title : "Gummib\u00E4" + "r\u00E7" + "he\u00D1",
		text : "Gummib\u00E4" + "r\u00E7" + "he\u00D1 bla bla bla bla bla bla bla bla bla silly table",
		badgeNotes : true,
		badgePeople : true,
		badgeAttachments : true,
		visible : true
	});

	var cb1 = new sap.m.CheckBox("cb1", {
		text : "Is visible",
		visible : true,
		selected : true,
		select : function() {
			bCheckBoxSet = !bCheckBoxSet;
			on1.setVisible(bCheckBoxSet);
		}
	});
	
	var oi2 = new sap.m.ObjectIdentifier("oi2", {
		title : "Gummib\u00E4" + "r\u00E7" + "he\u00D1" + "are what I need most of all",
		text : "Tiny Text",
		badgeNotes : true,
		badgePeople : true,
		badgeAttachments : true,
		visible : true
	});
	
	var oi3 = new sap.m.ObjectIdentifier("oi3", {
		title : "Gummib\u00E4" + "r\u00E7" + "he\u00D1nnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnn",
		text : "Tiny Text",
		badgeNotes : true,
		badgePeople : true,
		badgeAttachments : true,
		visible : true
	});
	
	var oi4 = new sap.m.ObjectIdentifier("oi4", {
		title : "{/TextTrue}",
		text : "Model sets true",
		titlePress: function() {
			alert('ok')
		},
		titleActive : "{/true}"
	});
	
	var oi5 = new sap.m.ObjectIdentifier("oi5", {
		title : "{/TextFalse}",
		text : "Model sets false",
		titleActive : "{/false}"
	});
	
	var oi6 = new sap.m.ObjectIdentifier("oi6", {
		title: "{/TextTrue}",
		text: "Formatter sets true",
		titlePress: function() {
			alert('ok')
		},
		titleActive: {
			path: "/formatterTest",
			formatter: function(e) {
				return (e == "dummyString") ? true : false;
			}
		}
	});

	var app = new sap.m.App();
	var page = new sap.m.Page({
		showHeader : false,
		enableScrolling : true
	});
	app.setInitialPage(page.getId());
	app.addPage(page);

	page.setModel(oModel);
	page.addContent(oi1);
	page.addContent(cb1);
	page.addContent(oi2);
	page.addContent(oi3);
	page.addContent(oi4);
	page.addContent(oi5);
	page.addContent(oi6);
	app.placeAt('body');
</script>
</head>
<body id="body" class="sapUiBody">
</body>
</html>
